<ion-header>

  <ion-navbar>
    <ion-title>myFiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of pic | async">
      <ion-thumbnail item-start>
        <img src='http://media.mw.metropolia.fi/wbma/uploads/{{item.file_id  | thumbnail | async}}' item-start="" width="60" height="60">
      </ion-thumbnail>
      <h2>{{ item.title }}</h2>
      <p>{{ item.time_added | date: ('dd.MM.yyyy') }}</p>
      <p>{{ takeFilters(item.description) }}</p>
      <button ion-button (click)="viewMedia(item.file_id)" item-end>View</button>
      <button ion-button (click)="modify(item.file_id)" item-end>Modify</button>
      <button ion-button (click)="deleteMedia(item.file_id)" item-end>Delete</button>
    </ion-item>
  </ion-list>
</ion-content>
