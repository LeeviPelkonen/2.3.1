<ion-header>
  <ion-navbar>
    <ion-title>
      App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of picArray">
      <ion-thumbnail item-start>
        <img src='http://media.mw.metropolia.fi/wbma/uploads/{{item.filename}}-tn160.png'>
      </ion-thumbnail>
      <p>{{item.title}}</p>
      <p>{{item.description}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
