<ion-header>
  <ion-navbar>
    <ion-title>
      App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of picArray | async">
      <ion-thumbnail item-start>
        <img [src] = "mediaPath + (item.file_id | thumbnail | async)" >
      </ion-thumbnail>
      <p>{{item.title}}</p>
      <p>{{item.time_added | date: ('d.M.yyyy')}}</p>
      <p>{{item.description}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
