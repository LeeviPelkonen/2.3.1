<ion-header>
  <ion-navbar>
    <ion-title>
      App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of picArray">
      <ion-thumbnail item-start>
        <img [src]="item.thumbnail">
      </ion-thumbnail>
      <p>{{item.title}}</p>
      <p>{{item.details}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
