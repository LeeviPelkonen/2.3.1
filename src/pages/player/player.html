<ion-header>

  <ion-navbar>
    <ion-title>player</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngIf="item">
    <h2>{{ item.title }}</h2>
    <pinch-zoom>
      <img *ngIf="item.media_type === 'image'" [src] = "url + item.filename">
    </pinch-zoom>
    <video *ngIf="item.media_type === 'video' " width="320" height="240" controls>
      <source [src] = "url + item.filename">
      Your browser does not support the video.
    </video>
    <audio *ngIf="item.media_type === 'audio' " [src] = "url + item.filename" ></audio>
    <p>{{ uploader }}</p>
    <p>{{ item.description }}</p>
  </ion-card>
</ion-content>
