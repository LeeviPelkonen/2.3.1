<ion-header xmlns:filter="http://www.w3.org/1999/xhtml">

  <ion-navbar>
    <ion-title>addMedia</ion-title>
    <ion-spinner *ngIf="loading"></ion-spinner>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #mediaForm="ngForm" (submit)="uploadMedia()">
    <h2>Upload Media</h2>
    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-textarea name="description" [(ngModel)]="description" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>File</ion-label>
      <ion-input type="file" name="file" (change)="handleChange($event)"></ion-input>
    </ion-item>
    <button ion-button type="submit">Upload</button>
  </form>

  <ion-card>
      <img #preview [src]="filedata" [ngStyle]="filterImage()">
  </ion-card>
    <ion-item>
      <ion-range min="-200" max="200" [(ngModel)]="filters.saturation" color="secondary">
        <ion-icon small range-left name="color-fill"></ion-icon>
        <ion-icon range-right name="color-fill"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="200" step="2" [(ngModel)]="filters.brightness">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

  <ion-item>
    <ion-range min="0" max="200" step="3" [(ngModel)]="filters.contrast">
      <ion-icon small range-left name="contrast">0</ion-icon>
      <ion-icon range-right name="contrast">200</ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range min="0" max="200" step="4" [(ngModel)]="filters.sepia">
      <ion-icon small range-left name="thermometer">0</ion-icon>
      <ion-icon range-right name="thermometer">200</ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
