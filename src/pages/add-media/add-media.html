<ion-header>

  <ion-navbar>
    <ion-title>addMedia</ion-title>
    <ion-spinner *ngIf="loading"></ion-spinner>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #mediaForm="ngForm" (submit)="uploadMedia()">
    <h2>Upload Media</h2>
    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-textarea name="description" [(ngModel)]="description" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>File</ion-label>
      <ion-input type="file" name="file" (change)="handleChange($event)"></ion-input>
    </ion-item>
    <button ion-button type="submit">Upload</button>
  </form>

  <ion-card>
    <img #preview [src]="filedata">
  </ion-card>
</ion-content>
