<ion-header>

  <ion-navbar>
    <ion-title>login-register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- TODO -->

  <form *ngIf="!registering" (ngSubmit)="login()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
    <a link href="#" type="submit" (click)="registering=true" name="createUser" block>Have not created user yet?</a>
  </form>
  <form *ngIf="registering" #registerForm="ngForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username" (ionBlur)="getUsername()"  minlength="3" [required]="usernameCheck" required></ion-input>
    </ion-item>
    <ion-item *ngIf="!usernameCheck">
      <p>Username is taken!</p>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" minlength="5" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Re type password</ion-label>
      <ion-input type="password" [(ngModel)]="passCheck" name="passCheck" (ionBlur)="checkPass()" minlength="5" required></ion-input>
    </ion-item>
    <ion-item *ngIf="!passMatch">
      <p>Passwords do not match!</p>
    </ion-item>
    <ion-item>
      <ion-label>Fullname (optional)</ion-label>
      <ion-input type="text" [(ngModel)]="user.full_name" name="full_name" pattern="^[A-Za-z\s]{1,}[ ]{0,1}[A-Za-z\s]{0,}$"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email" required pattern="[^ @]*@[^ @]*"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>create user</button>
    <a link href="#" type="submit" (click)="registering=false" name="loginUser" block>Have user?</a>
  </form>

</ion-content>
